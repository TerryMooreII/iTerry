<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3>Feed</h3>
</div>
<div class="modal-body">
  <p>
    <form class="form-horizontal" name="linkform">
      <div class="control-group">
        <label class="control-label" for="inputTitle">Title</label>
        <div class="controls">
          <input type="text" id="title" placeholder="Title" name="category" ng-model="link.title" required>
          <span class="pull-right text-error" ng-show="linkform.category.$error.required">Required!</span>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="inputUrl">Link Url</label>
        <div class="controls">
          <input type="text" id="inputUrl" placeholder="Url" name="url" ng-model="link.url" required>
          <span class="pull-right text-error" ng-show="linkform.url.$error.required">Required!</span>
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label" for="inputPosition">Position</label>
        <div class="controls">
          <input type="number" id="inputPosition" placeholder="Position" name="position" ng-model="link.position" required>
          <span class="pull-right text-error" ng-show="linkform.position.$error.required">Required!</span>
        </div>
      </div>
    </form>
  </p>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
  <button ng-click="saveOrUpdate()" type="button" data-dismiss="modal" class="btn btn-primary" aria-hidden="true" ng-disabled="!linkform.$valid">
    <i class="icon-ok icon-white"></i> Save
  </button>
</div>
