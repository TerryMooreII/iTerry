  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Feed</h3>
  </div>
  <div class="modal-body">
    <p>
      <form class="form-horizontal" name="feedform">
        <div class="control-group">
          <label class="control-label" for="inputUrl">Feed Url</label>
          <div class="controls">
            <input type="text" id="inputUrl" placeholder="Url" name="url" ng-model="feed.url" required>
            <span class="pull-right text-error" ng-show="feedform.url.$error.required">Required!</span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputUrl">Category</label>
          <div class="controls">
            <input type="text" id="category" placeholder="Category" name="category" ng-model="feed.category" required>
            <span class="pull-right text-error" ng-show="feedform.category.$error.required">Required!</span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPosition">Position</label>
          <div class="controls">
            <input type="number" id="inputPosition" placeholder="Position" name="position" ng-model="feed.position" required>
            <span class="pull-right text-error" ng-show="feedform.position.$error.required">Required!</span>
          </div>
        </div>
      </form>
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button ng-click="saveOrUpdate()" type="button" data-dismiss="modal" class="btn btn-primary" aria-hidden="true" ng-disabled="!feedform.$valid">
      <i class="icon-ok icon-white"></i> Save
    </button>
  </div>
