<!doctype html>
<html lang="en" ng-app="home">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
</head>
<body>
<div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
     
          <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
     
          <!-- Be sure to leave the brand out there if you want it shown -->
          <a class="brand" href="#">iTerry</a>
     
          <!-- Everything you want hidden at 940px or less, place within here -->
          <div class="nav-collapse collapse" ng-controller="LinksController">
            <ul class="nav">
              <li ng-Repeat="link in links">
                <a href="{{link.url}}" target="_blank">{{link.title}}</a>
              </li>
            </ul>
            <ul class="nav pull-right">
              <li>
                <a href="#/addFeed" data-toggle="modal" data-target="#myModal"><i class="icon-plus"></i> Add Feed</a>
              </li> 
            </ul>
          </div> 
        </div>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span12 well">
        <div class="">
          <div class="input-append" >
            <input class="" id="search" type="text" placeholder="Google that shit">
            <button class="btn btn-primary" type="button"><i class="icon-search icon-white"></i> Search</button>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="row-fluid">
          <div class="span3"  style="border:1px solid  black">
            <div class="feed-header" style="border-bottom:1px solid  black">
              Header
            </div>
            <div class="feed-body">
              <ul>
                <li>Feed Me</li>
              </ul>
            </div>
          </div>
          <div class="span3"  style="border:1px solid  black">
            <div class="feed-header" style="border-bottom:1px solid  black">
              Header
            </div>
            <div class="feed-body">
              <ul>
                <li>Feed Me</li>
              </ul>
            </div>
          </div>
          <div class="span3"  style="border:1px solid  black">
            <div class="feed-header" style="border-bottom:1px solid  black">
              Header
            </div>
            <div class="feed-body">
              <ul>
                <li>Feed Me</li>
              </ul>
            </div>
          </div>
          <div class="span3"  style="border:1px solid  black">
            <div class="feed-header" style="border-bottom:1px solid  black">
              Header
            </div>
            <div class="feed-body">
              <ul>
                <li>Feed Me</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  <div ng-view></div>
</div>

<div class="modal hide fade" id="myModal" ng-controller="FeedsController">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Feed</h3>
  </div>
  <div class="modal-body">
    <p>
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputUrl">Feed Url</label>
          <div class="controls">
            <input type="text" id="inputUrl" placeholder="Url" ng-model="feed.url">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPosition">Position</label>
          <div class="controls">
            <input type="number" id="inputPosition" placeholder="Position" ng-model="feed.position">
          </div>
        </div>
      </form>
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button ng-click="saveOrUpdate()" type="button" class="btn btn-primary" aria-hidden="true">
      <i class="icon-ok icon-white"></i> Save
    </button>
  </div>
</div>



  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  <script src="lib/jquery-1.9.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
